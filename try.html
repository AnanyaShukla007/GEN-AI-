<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATAVERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      background-size: cover;
      color: #00ffcc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      transition: 0.3s ease;
      filter: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      flex: 1;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
      margin-bottom: 20px;
      backdrop-filter: none;
      background: rgba(26, 26, 26, 0.8);
      transition: backdrop-filter 0.3s ease, background 0.3s ease;
    }

    body.dark-mode #chat-container {
      backdrop-filter: brightness(0.5) blur(4px);
      background: rgba(26, 26, 26, 0.6);
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .user {
      background-color: #0077ff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #333;
      color: #00ffcc;
    }

    #input-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: white;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .typing-indicator {
      font-style: italic;
      display: none;
      color: #00ffcc;
    }

    .dark-mode {
      background-color: #000;
      color: #00ffcc;
    }

    .dark-mode .bot {
      background-color: #1f1f1f;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    body {
      position: relative;/
    }

    #bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Gemini_Generated_Image_f1klpwf1klpwf1kl.jpeg");
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: filter 0.3s ease;
      filter: none;
    }


    body.dark-mode #bg-overlay {
      filter: brightness(0.1) blur(5px);
    }
  </style>
</head>

<body>
  <div id="bg-overlay"></div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
  <h1>ü§ñ DATAVERSE ü§ñ</h1>

    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üéôÔ∏è</button>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const synth = window.speechSynthesis;

    async function sendMessage() {
  const message = userInput.value.trim();
  if (message === '') return;

  addMessage(message, 'user');
  userInput.value = '';
  typingIndicator.style.display = 'block';

  try {
    const prompt = message;

    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAROnIVJ3IdmL90UiG0i0FIaA8T9IW4aEk", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        contents: [{
          parts: [{ text: prompt }]
        }]
      })
    });

    const data = await response.json();
    const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received ü•≤";

    addMessage(botReply, 'bot');
    speak(botReply);

  } catch (err) {
    addMessage('Error contacting AI API.', 'bot');
    console.error('üí• API Error:', err);
  } finally {
    typingIndicator.style.display = 'none';
  }
}


    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>

</html>
